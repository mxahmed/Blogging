{% extends "base.html" %}
{% block title %}<title>{{ user.nickname }}</title>{% endblock %}

{% block content %}
 <header>
  <div class="row page-header">
    <div class="col-sm-2">
      <h1 align="left">{{ user.nickname }}</h1>
    </div>
    <br>
    <div class="col-sm-4 pull-right">
      <a href="/add" class="btn btn-success">Add Article</a>
      <a href="/add" class="btn btn-primary">Edit Article</a>
      <a href="/add" class="btn btn-danger">Delete Article</a>
    </div>
  </div>

 </header>
<div class="row">
  {% for article in articles %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <a href="/articles/{{ article.id }}">
          <img src="{{ url_for('static', filename='img/articleDefault.jpeg') }}" class="img-responsive entrance-pic artic-1" alt="Article">
        </a>
        <div class="caption">
          <h3>{{ article.title }}</h3>
          <p>{{ article.desc }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
